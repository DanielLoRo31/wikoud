
<label class="input-container">
  <span><img [src]="img"></span>
  <input *ngIf="type != 'area'; else elseBlock" [type]="type ? type : 'text'" [placeholder]="placeholder ? placeholder : ''" (input)="onInput($event.target.value)" (change)="onChangeValue($event)" [value]="value ? value : ''">
  <ng-template #elseBlock>
    <textarea rows="3" [placeholder]="placeholder ? placeholder : ''" (input)="onInput($event.target.value)" (change)="onChangeValue($event)" [value]="value ? value : ''">

    </textarea>
  </ng-template>
  
</label>
