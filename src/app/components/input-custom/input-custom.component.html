
<label class="input-container">
  <span><img src="../../../assets/img/user.png"></span>
  <input *ngIf="type != 'area'; else elseBlock" [type]="type ? type : 'text'" [placeholder]="placeholder ? placeholder : ''">
  <ng-template #elseBlock>
    <textarea rows="3" [placeholder]="placeholder ? placeholder : ''">

    </textarea>
  </ng-template>
  
</label>
